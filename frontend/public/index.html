<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Cake & Bake React Template" />
  <meta name="author" content="Cake & Bake" />
  <title>Cake &amp; Bake</title>

  <!--[if lt IE 9]><script src="assets/js/respond.js"></script><![endif]-->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy:400,400i,700,700i%7CNunito:300,400,700"
    rel="stylesheet" />

  <!-- Icon Fonts -->
  <link href="assets/fonts/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
  <link href="assets/fonts/fontawesome/fontawesome-all.min.css" rel="stylesheet" type="text/css" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png" />
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Plugins CSS -->
  <link href="assets/css/plugins.css" rel="stylesheet" />

  <!-- Colors -->
  <link href="assets/styles/maincolors.css" rel="stylesheet" />

  <!-- LayerSlider CSS -->
  <link rel="stylesheet" href="assets/vendor/layerslider/css/layerslider.css" />

  <!-- Prefix free (CSS vendor prefixes) -->
  <script src="assets/js/prefixfree.min.js" defer></script>
</head>

<body>
  <div id="root"></div>

  <!-- jQuery (must be first; not deferred so plugins can attach) -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js" defer></script>

  <!-- Isotope -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" defer></script>

  <!-- Owl Carousel (JS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" defer></script>

  <!-- Waypoints (jQuery build; exposes global Waypoint) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

  <!-- General Plugins -->
  <script src="assets/js/plugins.js" defer></script>

  <!-- Your custom JS (template behaviors) -->
  <script src="assets/js/custom.js" defer></script>

  <!-- Counter (waits for window 'load' internally) -->
  <script src="assets/js/counter.js"></script>

  <!-- GreenSock + LayerSlider -->
  <script src="assets/vendor/layerslider/js/greensock.js" defer></script>
  <script src="assets/vendor/layerslider/js/layerslider.transitions.js" defer></script>
  <script src="assets/vendor/layerslider/js/layerslider.kreaturamedia.jquery.js" defer></script>
  <script src="assets/vendor/layerslider/js/layerslider.load.js" defer></script>

  <!-- Safe inits after DOM is parsed (plugins guard themselves if elements missing) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var $ = window.$;
      if (!$) return;

      // LayerSlider
      if ($("#slider").length && typeof $("#slider").layerSlider === "function") {
        $("#slider").layerSlider();
      }

      // Services carousel
      if ($("#owl-services").length && $.fn.owlCarousel) {
        $("#owl-services").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          responsive: { 0: { items: 1 }, 600: { items: 2 }, 1000: { items: 3 } }
        });
      }

      // Posts carousel
      if ($("#owl-posts").length && $.fn.owlCarousel) {
        $("#owl-posts").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          responsive: { 0: { items: 1 }, 600: { items: 2 }, 1000: { items: 3 } }
        });
      }
    });
  </script>
</body>

</html>
